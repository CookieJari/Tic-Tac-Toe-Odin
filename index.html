<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="main-grid">
        <div class="headers">
          <div class="left-header">
            <div class="label-container"></div>
          </div>
          <div class="right-header">
            <div class="score-container">
              <div class="top-score">
                <div class="score-text">
                  <div class="player O"></div>
                  : <span class="score-O">0</span>
                </div>
              </div>
              <div class="bottom-score">
                <div class="score-text">
                  <span class="player X"> </span> :
                  <span class="score-X">0</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="main-container">
          <div class="game-container">
            <div class="cell">
              <div class="symbol">
                <div class="sign-holder"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="bottom-container">
          <button class="reset">Reset</button>
        </div>

        <div class="restart-modal">
          <div class="restart-window">
            <header>Restart Game?</header>
            <div class="buttons">
              <button class="close no-button">No.</button>
              <button class="reset yes-button">Yes!</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
